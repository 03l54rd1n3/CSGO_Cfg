echo "Executing Autoexec"

developer 1
sv_cheats 1
ds_get_newest_subscribed_files 1

// Network etc
rate 128000
cl_cmdrate 64
cl_updaterate 64
cl_interpolate 1
cl_interp_ratio 1
cl_interp 0
cl_updatevisibility 1
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1
cl_timeout 999999
mm_dedicated_search_maxping 80
net_graph 1
sv_forcepreload "1"

// Audio

volume 0.4
windows_speaker_config 0
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.0"
snd_headphone_pan_radial_weight "1.0"
snd_mixahead 0.05	// synchronize the screen with audio. If the value is set to low it causes audio clicks and pops 0.25
snd_musicvolume 0.10
snd_roundstart_volume 0
snd_deathcamera_volume 0
snd_mapobjective_volume 0
snd_menumusic_volume 0.5
snd_setmixer PlayerFootsteps vol 0.2
snd_setmixer GlobalFootsteps vol 1.5
snd_setmixer Dialog vol 0.1
snd_setmixer Ambient vol 0.4
dsp_enhance_stereo 0
snd_pitchquality 1

sv_cheats 1

// Controls

sensitivity 1
zoom_sensitivity_ratio_mouse 1 //"0.818933027098955175"
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0

// Alias

alias "dropc4" "use weapon_c4;drop"
alias "m4a1/ak47" "buy m4a1;buy ak47"
alias "aug/sg556" "buy aug;buy sg556"
alias "galilar/famas" "buy galilar;buy famas"
alias "g3sg1/scar20" "buy g3sg1;buy scar20"
alias "vesthelm/vest" "buy vesthelm;buy vest" 
alias "incgrenade/molotov" "buy incgrenade;buy molotov"
alias "give_drop" "m4a1/ak47;slot1;drop"
alias "autoexec" "exec autoexec"
alias +spin sensitivity 100
alias -spin sensitivity 0.8
alias +defuse "+use;gameinstructor_enable 1;"
alias -defuse "-use;gameinstructor_enable 0;"
alias +jt "+attack;+jump;-attack"
alias -jt "-jump"
alias +align "cl_crosshairsize "2000;"
alias -align "cl_crosshairsize 3;"

// Binds

bind mouse1 "+attack"
bind mouse2 "+attack2;r_cleardecals"
bind mouse4 ""+voicerecord"
bind space "+jump"
bind mwheeldown "+jump"
bind mwheelup "+jump"
bind f1 "toggleconsole"
bind t "dropc4"
bind f "+lookatweapon;+cl_show_team_equipment;r_cleardecals"
bind r "+reload;r_cleardecals"
bind shift "+speed;r_cleardecals"
bind enter messagemode
bind z "holdpos"
bind k "say k."
bind j "say Kein Ding fuer den King"
bind h "+jt"
bind "uparrow" "incrementvar volume 0 1 0.02"
bind "downarrow" "incrementvar volume 0 1 -0.02"
bind a "+moveleft"
bind d "+moveright"
bind o "say_team .stats pug"
bind p "exec practice"
bind "TAB" "+showscores"
unbind alt
unbind mouse3
bind 4 "slot4;cl_righthand 0"
bind "home" "writeip; con_logfile cfg/banned_ip.cfg; getpos_exact; con_logfile ."
bind "end" "exec banned_ip"
bind e +defuse
bind n negative

// Viewmodel

cl_righthand "0"
viewmodel_fov "68" 
viewmodel_offset_x "2.5" 
viewmodel_offset_y "1.5" 
viewmodel_offset_z "-1.5" 
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

//  Appearance

cl_showfps 1
cl_radar_scale 0.4
cl_radar_always_centered 0
cl_hud_color 3
cl_hud_background_alpha 0
cl_hud_healthammo_style 1
cl_hud_playercount_showcount 1
cl_loadout_colorweaponnames 1
cl_showloadout 1
cl_disablehtmlmotd 0
ui_steam_overlay_notification_position "topleft"
fps_max 200
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
cl_color 25 25 25;
+cl_show_team_equipment
cl_teamid_overhead_always 1

net_graphheight 0
net_graphpos 2
net_graphproportionalfont 0

con_filter_enable 2
con_filter_text_out "game:mapgroupname"
con_filter_text "game:map"

// Improvements

cl_autowepswitch 0
cl_disablefreezecam 1
cl_freezecameffects_showholiday 0
cl_freezecampanel_position_dynamic 0
r_drawtracers_firstperson 0
mat_monitorgamma 1.6
mat_monitorgamma_tv_enabled 0
sv_skyname "vertigoblue_hdr"
mat_postprocess_enable 0
fog_enable 0
fog_override 1
cl_show_clan_in_death_notice 0
cl_detail_avoid_force "0.0"
cl_detail_avoid_radius "0"
cl_detail_avoid_recover_speed "0.0"
cl_detail_max_sway "0"
cl_idealpitchscale "0.8"
cl_rumblescale "0"
mp_playerid_delay "0.0"
mp_playerid_hold "0.05"
play_distance "1"
muzzleflash_light "0"
cl_c4dynamiclight 1
cl_c4progressbar 1
gameinstructor_enable 0
cl_autohelp 0
cl_showhelp 0
r_dynamic 1
mat_queue_mode 2
cl_obs_interp_enable 1
cl_spec_mode 4;
r_cheapwaterend "1"
r_cheapwaterstart "1"
cl_downloadfilter "nosound" // mapsonly pls volvo
func_break_max_pieces 0 //Less clutter from breaking vents (especially on Mirage)

sv_cheats 1

// Crosshair

cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Buys

bind KP_END "m4a1/ak47"
bind KP_LEFTARROW "galilar/famas"
bind KP_DOWNARROW "buy awp"
bind KP_5 "buy ump45"
bind KP_PGDN "buy deagle"
bind KP_RIGHTARROW "buy tec9;buy fiveseven"
bind KP_DEL "buy p250"
bind KP_ENTER "buy defuser"
bind KP_INS "vesthelm/vest"
bind KP_HOME "buy smokegrenade"
bind KP_UPARROW "buy flashbang"
bind KP_PGUP "buy hegrenade"

exec troll
exec weaponswitch

host_writeconfig

echo "Finished Autoexec 01.02"